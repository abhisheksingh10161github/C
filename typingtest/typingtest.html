<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Test</title>
    <link rel="stylesheet" href="typingtest.css">
</head>
<body>
    <section class="main-body">
        <h2>Typing Speed Test</h2>
        <div class="timer-div">
            <p id="timer-show"></p>
        </div>
        <p id="showSentence"></p>
            <div class="typing_section">
                <label for="textarea"></label>
                <textarea name="textarea" id="textarea" cols="80" rows="12" placeholder="Write above sentence here..."   disabled></textarea>
                <br>
                <button id="btn">
                    Start
                </button>
            </div>
        <p id="score"></p>
    </section>
    <script src="typingtest.js"></script>
</body>
</html>
